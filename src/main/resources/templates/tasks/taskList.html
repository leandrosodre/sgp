<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="js/jquery.mask.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link href="css/masterPage.css" rel="stylesheet" type="text/css">
        <title>SGC - Sistema de Gerenciamento de Projetos</title>
        <style>
		#td{
			width: 50%;
			margin-left: 120px;
			margin-top:15px;
			padding:1px;
		}
		#pad{
			padding:2px;
		}
    </style>
        </head>

        <body>
        <div th:replace="fragments/leftTab :: leftTab"></div>
        <div id="page">
            <h1>Lista de Tasks</h1>
            <div>
                <a href="/createTask">
                    <button class="btn btn-primary" type="button">
                        <span aria-hidden="true" class="glyphicon glyphicon-plus-sign"></span> Cadastrar Task
                    </button>
                </a>
                <a href="/">
                    <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-home"></span></button>
                </a>
            </div>
            <div class="container">
                <table class="table">
                    <thead>
                    <td><b># Task</b></td>
                    <td><b>Descrição</b></td>
                    <td><b>Prioridade</b></td>
                    <td><b>Usuário</b></td>
                    <td><b>Editar</b></td>
                    </thead>
                    <tr th:each="task : ${tasks}">
                        <td><span th:text="${task.number}"></span></td>
                        <td><span th:text="${task.description}"></span></td>
                        <td><span class="priority" th:text="${task.priority}"></span></td>
                        <td><span th:text="${task.user.name}"></span></td>
                        <td>
                            <a th:href="${(#mvc.url('TC#editTask').arg(0, task.taskId)).build()}">
                                <button type="button" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
    </div>
</div>
<script>
$(document).ready(function(){
		$(".priority").each(function(){
			let priority = $(this).text();
			switch(priority){
			    case "0":
			        $(this).text("Muito Alta");
			        break;
			    case "1":
			        $(this).text("Alta");
			        break;
			    case "2":
			        $(this).text("Media");
			        break;
			    case "3":
			        $(this).text("Baixa");
			        break;
			    case "4":
			        $(this).text("Baixissima");
			        break;
			}
		});
	});
</script>
</body>
</html>
