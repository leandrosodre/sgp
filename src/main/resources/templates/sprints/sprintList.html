<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link href="css/masterPage.css" rel="stylesheet" type="text/css">
    <title>SGC - Sistema de Gerenciamento de Projetos</title>
    <style>
		#td{
			width: 50%;
			margin-left: 120px;
			margin-top:15px;
			padding:1px;
		}
		#pad{
			padding:2px;
		}
    </style>
</head>

<body>
<div th:replace="fragments/leftTab :: leftTab"></div>
<div id="page">
    <h1>Lista de Sprints</h1>
    <div>
        <a href="/createSprint">
            <button class="btn btn-primary" type="button">
                <span aria-hidden="true" class="glyphicon glyphicon-plus-sign"></span> Cadastrar Sprint
            </button>
        </a>
        <a href="/">
            <button class="btn btn-primary" type="button"><span class="glyphicon glyphicon-home"></span></button>
        </a>
    </div>
    <div class="container">
        <table class="table">
            <thead>
            <td><b># Sprint</b></td>
            <td><b>Time</b></td>
            <td><b>Inicio</b></td>
            <td><b>Fim</b></td>
            <td><b>Status</b></td>
            <td><b>Editar</b></td>
            <td><b>Fechar Sprint</b></td>
            <td><b>Reabrir Sprint</b></td>
            </thead>
            <tr th:each="sprint : ${sprints}">
                <td><span th:text="${sprint.number}"></span></td>
                <td><span th:text="${sprint.team.name}"></span></td>
                <td><span class="date" th:text="${sprint.startDate}"></span></td>
                <td><span class="date" th:text="${sprint.endDate}"></span></td>
                <td>
                    <span th:if="${sprint.open} == true" th:text="Aberto"></span>
                    <span th:if="${sprint.open} == false" th:text="Fechado"></span>
                </span></td>
                <td>
                    <a th:href="${(#mvc.url('SC#editSprint').arg(0, sprint.sprintId)).build()}" data-toggle="tooltip" data-placement="bottom" title="Editar Sprint">
                        <button type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        </button>
                    </a>
                </td>
                <td>
                    <a th:if="${sprint.open} == true" th:href="${(#mvc.url('SC#closeSprint').arg(0, sprint.sprintId)).build()}">
                        <button type="button" class="btn btn-warning" data-toggle="tooltip" data-placement="bottom" title="Fechar Sprint">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        </button>
                    </a>
                </td>
                <td>
                    <a th:if="${sprint.open} == false" th:href="${(#mvc.url('SC#reopenSprint').arg(0, sprint.sprintId)).build()}">
                        <button type="button" class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="Reabrir Sprint">
                            <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
                        </button>
                    </a>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
<script>
	$(document).ready(function(){
		$(".date").each(function(){
			let date = $(this).text();
			let year  = date.substring(0,4);
			let month = date.substring(5,7);
			let day   = date.substring(8,10);
			$(this).text(day + "/" + month + "/" + year);
		});
	});
</script>
</body>
</html>
